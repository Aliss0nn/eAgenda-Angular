<div class="row mt-3 g-3 justify-items-sm-center">
  <div class="card h-100 border-dark">
    <div class="card-body d-flex flex-column gap-1">
      <div class="d-flex flex-column">
        <h5 class="card-title mb-1 text-primary">
          Categoria
        </h5>       
        <span class="card-text text-muted"> 
          {{categoria.titulo}} </span>
      </div>
    </div>
    <div
      class="d-flex gap-1 justify-content-end card-footer bg-transparent"
    >
      <button
        class="btn btn-outline-dark rounded-5 py-2"
        routerLink="/categorias/editar/{{categoria.id}}"
        aria-label="Editar"
        ngbTooltip="Editar"
        placement="bottom"
      >
        <i class="bi bi-pen"></i>
      </button>
      <button
        class="btn btn-outline-dark rounded-5 py-2"
        routerLink="/categorias/excluir/{{categoria.id}}"
        aria-label="Excluir"
        ngbTooltip="Excluir"
        placement="bottom"
      >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
